<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#news">新闻</a>
        <a href="#contact">联系我们</a>
        <a href="#about">关于我</a>
    </nav>

    <section id="home">
        <h2>首页</h2>
        <p>我是金双科。</p>
    </section>

    <section id="news">
        <h2>新闻</h2>
        <p>我成功部署了自己的静态网页托管。</p>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <p>您可以通过以下方式联系到我：</p>
        <address>
            邮箱: <a href="mailto:example@example.com">ez666.@139.com</a><br>
            电话: 19838702961 <br>
            QQ：2922580313
        </address>
    </section>

    <section id="about">
        <h2>关于我</h2>
        <p>我是李子超。</p>
    </section>

    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>

    <script>
        // 简单的JavaScript示例，点击导航链接时显示对应的section
        document.querySelectorAll('nav a').forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // 阻止链接的默认行为
                var targetId = this.getAttribute('href').substr(1); // 获取section的ID
                document.querySelectorAll('section').forEach(function (section) {
                    section.style.display = 'none'; // 隐藏所有section
                });
                document.getElementById(targetId).style.display = 'block'; // 显示目标section
            });
        });

        // 初始显示首页
        document.getElementById('home').style.display = 'block';
    </script>

</body>

</html>
